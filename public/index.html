<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Badge Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>

    <div class="container">
        <h1>QR Badge Generator</h1>
        <form class="user-info">
            <div class="user-first-name">
                <label for="first-name">Enter First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="user-last-name">
                <label for="last-name">Enter Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="user-email">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="user-twitter">
                <label for="twitter">Enter Twitter:</label>
                <input type="text" id="twitter">
            </div>
            <div class="user-github">
                <label for="github">Enter Github:</label>
                <input type="text" id="github">
            </div>
            <button class="submit-info">Create</button>
        </form>

        <div id="placeHolder"></div>
    </div>



    <script src="../dist/main.js"></script>
</body>

</html>
